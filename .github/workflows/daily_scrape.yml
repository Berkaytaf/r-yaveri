name: Rüyacı Bacı Kütüphane Güncelleyici

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bağımlılıkları Yükle
        run: |
          # Gerçek adı muhtemelen requirements.txt
          pip install -r requirements.txt 
          playwright install chromium

      - name: Botu Çalıştır
        # Gerçek adı muhtemelen scraper.py
        run: python scraper.py 

      - name: Verileri Kaydet ve Pushla
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add kutuphane.json
          git commit -m "Kütüphane güncellendi: $(date)" || exit 0
          git push
